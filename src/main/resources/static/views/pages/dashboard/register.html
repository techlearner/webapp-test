<div class="conter-wrapper" ng-controller="RegisterCtrl">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Customer Registration Form
                        <div class="panel-control pull-right">
                            <a class="panelButton"><i class="fa fa-refresh"></i></a>
                            <a class="panelButton"><i class="fa fa-minus"></i></a>
                            <a class="panelButton"><i class="fa fa-remove"></i></a>
                        </div>
                    </h3>
                </div>
                <div class="panel-body">

                    <form class="form-horizontal" ng-submit="submit()">
                        <div class="form-group">
                            <div class="col-sm-4">
                                <input type="text" class="form-control" ng-model="customer.title" id="title"
                                       placeholder="Title" ng-
                                       required="true">
                            </div>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" ng-model="customer.firstName"
                                       placeholder="First Name"
                                       id="firstName"
                                       ng-
                                       required="true">
                            </div>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" ng-model="customer.lastName"
                                       placeholder="Last Name" id="lastName"
                                       ng-
                                       required="true">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-4">
                                <input type="text" class="form-control" ng-model="customer.entityId"
                                       placeholder="Entity Id"
                                       id="pid">
                            </div>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" ng-model="customer.kitNo" placeholder="Kit No"
                                       id="kitNo"
                                       ng-
                                       required="true">
                            </div>
                                <div class="col-sm-4" ng-controller="DatepickerDemoCtrl">
                                    <p class="input-group">
                                        <input type="text" placeholder="Date Of Birth" class="form-control"
                                               datepicker-popup="{{format}}" is-open="opened"
                                               datepicker-options="dateOptions" date-disabled="disabled(date, mode)"
                                               ng-required="true" close-text="Close" ng-model="customer.specialDate"/>
					            <span class="input-group-btn">
					            <button type="button" class="btn btn-default" ng-click="open($event)"><i
                                        class="glyphicon glyphicon-calendar"></i></button>
					            </span>
                                    </p>
                                </div>
                        </div>
                        <hr>
                        <div class="form-group">
                            <div class="col-sm-6">
                                <input type="text" class="form-control" ng-model="customer.address" id="address"
                                       placeholder="Address Line 1"
                                       ng-
                                       required="true">
                            </div>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" ng-model="customer.address2" id="address2"
                                       placeholder="Address Line 2"
                                       ng-
                                       required="true">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-3">
                                <input type="text" class="form-control" ng-model="customer.city" id="city"
                                       placeholder="City"
                                       ng-
                                       required="true">
                            </div>
                            <div class="col-sm-3">
                                <input type="text" class="form-control" ng-model="customer.state" id="state"
                                       placeholder="State"
                                       ng-
                                       required="true">
                            </div>
                            <div class="col-sm-3">
                                <input type="text" class="form-control" ng-model="customer.country" id="country"
                                       placeholder="Country"
                                       ng-
                                       required="true">
                            </div>
                            <div class="col-sm-3">
                                <input type="text" class="form-control" ng-model="customer.pincode" id="pincode"
                                       placeholder="Pin Code"
                                       ng-
                                       required="true">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-6">
                                <input type="text" class="form-control" ng-model="customer.emailAddress"
                                       placeholder="Email"
                                       id="emailId"
                                       ng-
                                       required="true">
                            </div>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" ng-model="customer.contactNo" id="contactNo"
                                       placeholder="Mobile No"
                                       ng-
                                       required="true">

                                <p class="help-block">Example : +919876543210</p>
                            </div>
                        </div>
                        <hr>
                        <div class="form-group">
                            <div class="col-sm-3">
                                <input type="text" class="form-control" ng-model="customer.idType" id="idType"
                                       placeholder="Id Type"
                                       ng-
                                       required="true">
                            </div>
                            <div class="col-sm-3">
                                <input type="text" class="form-control" ng-model="customer.idNumber" id="idNumber"
                                       placeholder="Id Number"
                                       ng-
                                       required="true">
                            </div>
                            <div class="col-sm-3">
                                <input type="text" class="form-control" ng-model="customer.countryOfIssue"
                                       placeholder="Country Of Issue"
                                       id="countryOfIssue"
                                       ng-
                                       required="true">
                            </div>
                            <div class="col-sm-3">
                                <input type="text" class="form-control" ng-model="customer.businessType"
                                       placeholder="Business Type"
                                       id="businessType"
                                       ng-
                                       required="true">
                            </div>
                        </div>
                        <hr>
                        <input id="entityType" name="entityType" type="hidden" class="" value="CUSTOMER" ng-m
                               odel="customer.entityType">
                        <input id="dependent" name="dependent" type="hidden" class="" value="false" ng-m
                               odel="customer.dependent">

                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-primary pull-right">Submit</button>
                                &nbsp;
                            </div>
                        </div>
                </form>

                    <growl-notifications>
                        <growl-notification class="growl-success fading" ng-if="success"  >Registration Successful
                            <a href="javascript:;" ng-click="$growlNotification.remove()" class="close"><i class="fa fa-times"></i></a>
                        </growl-notification>

                        <growl-notification class="growl-error fading" ng-if="failure"> {{message}}
                            <a href="javascript:;" ng-click="$growlNotification.remove()" class="close"><i class="fa fa-times"></i></a>
                        </growl-notification>
                    </growl-notifications>
            </div>
        </div>
    </div>
</div>
</div>
