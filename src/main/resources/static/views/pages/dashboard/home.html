<div class="conter-wrapper">
	<div class="container-fluid home-page">
		<div class="row">
			<div class="col-md-6 calendar-col">
				<div class="panel panel-primary">
					<div class="panel-heading">
						<h3 class="panel-title">Welcome to Yappay !!!</h3>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-md-4 calendar-wrapper">
								<div class="today">
									<h2 class="date">{{date | date:'dd'}}</h2>  <span class="month">{{date | date:'MMMM'}}</span>
								</div>									
							</div>
							<div class="col-md-8">
								<div class="calendar-widget" ui-calendar ng-model="eventSources"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-md-6 graph-col">
				<div class="panel panel-default line-chart">
					<div class="panel-body">
						<home-chart></home-chart>
					</div>
				</div>
			</div>
		</div>
		<div>
			<div class="alert alert-white">
				<button type="button" class="close" data-dismiss="alert" aria-hidden="true">Ã—</button>
				<strong>Attention: </strong> This is an Admin panel for accessing Yappay. <a ui-sref="register">View Details</a>
			</div>
		</div>
		<div>
			<div class="row">
				<div class="col-md-4">
					<stats bgclass="info" icon="eye" value="71,842" text="Profile Views"></stats>
				</div>
				<div class="col-md-4">
					<stats bgclass="warning" icon="bar-chart" value="6,123" text="Total Sales this week"></stats>
				</div>
				<div class="col-md-4">
					<stats bgclass="danger" icon="calculator" value="$12,34.00" text="Net Revenue"></stats>
				</div>
			</div>
		</div>
	</div>
</div>
